<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widad Employee Reimbursement</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type = "text/css"  href="/Project01/resources/css/home.css">
    
</head>
<body>

  <section class="showcase"> 

    <header>
    <div class="login-container">
      <h2 id = "welcome"></h2>

      <form id = "bye" method="GET" action="/Project01/master/sign-in">
        <input type = "submit" value= "Logout!"/>
      </form>
    </div>
  </header>	
  
  
    <img src="/Project01/resources/media/boat.jpg">
    <div class="overlay"></div>
  
  
    <div class="myRequestForm"> 
    <form id = "addRequest" method="GET" action="https://www.google.com/">
          <h4> Add a new Reimbursement Request</h4>
  
          <p> Amount $</p> 
          <input id = "amount" type="number" name="reimbAmount" placeholder="Enter your reimbursement amount"/>
          <input id = "userId" type="number" hidden />
          <br>
          <p>Description:</p>
          <input id = "description" type="text" name="reimbDescription" placeholder="brief description of your request..."/>
          <br>
          <p>Type: </p>
          <select id="reimbType" >
          <option value = "1" > LODGING </option>
          <option value = "2" > TRAVEL </option>
          <option value = "3" > FOOD </option>
          <option value = "4" > OTHER </option>
           </select>
          <br>
          <br><br>
          <input id = "submitMyRequest" type="submit" value="Submit My Request!"/>
          
          <br><br><br>
  
      </form>
      
      
  </div>
  
  <div class = "reimbtable2" id="tableDiv2"> 
  <table id="EmployeeReimbTable" class="table table-dark table-sm">
		<thead>
			<tr>
				<th scope="col">Serial Number</th> 
				<th scope="col">Employee First Name</th>
				<th scope="col">Employee Last Name</th>
				<th scope="col">Reimbursement Amount</th>
				<th scope="col">Reimbursement Status</th>
				<th scope="col">Date Submitted</th>
				<th scope="col">Description</th>
				<!-- <th scope="col">Type of Reimbursement</th> -->
				<!-- <th scope="col">Resolver First Name</th> -->
				<!-- <th scope="col">Resolver Last Name</th> -->
				
			</tr>
		</thead>
		<tbody id="EmployeeReimbursementTableBody">
		
		</tbody>
	</table>
  </div>


    
    
  </section>
 

    
	
	
	
	
	<script type = "text/javascript" src = "/Project01/resources/javascript/myjs.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
</body>
</html>
